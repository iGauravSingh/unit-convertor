<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Metric/Imperial Unit Conversion</h3>
                <input id="head-input" type="text">
                <button id="btn-head">Convert</button>

            </div>
            <div class="card-body">
                <div class="card-unit">
                    <h3>Length(Meter/Feet)</h3>
                    <div class="unit-font" id="length"></div>
                </div>
                <div class="card-unit">
                    <h3>Volume(Liters/Gallons)</h3>
                    <div class="unit-font" id="volume"></div>
                </div>
                <div class="card-unit">
                    <h3>Mass(Kilo/Pounds)</h3>
                    <div class="unit-font" id="mass"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
